name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Restore & Build
    - name: Restore dependencies
      run: dotnet restore Cluster.sln
      working-directory: Cluster/

    - name: Build
      run: dotnet build --no-restore Cluster.sln --configuration Release
      working-directory: Cluster/

    # 4. Test + Coverage
    - name: Test and collect coverage
      run: |
        dotnet test Cluster.sln \
          --no-build \
          --configuration Release \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=TestResults/Coverage/
      working-directory: Cluster/

       # 5. Install ReportGenerator into Cluster/tools
    - name: Install ReportGenerator tool
      run: dotnet tool install --tool-path tools dotnet-reportgenerator-globaltool --version 5.*
      working-directory: Cluster/

       # 5. Generate Report
    - name: Generate coverage summary
      run: |
        export PATH="$PATH:$(pwd)/tools"
        reportgenerator \
          "-reports:TestResults/Coverage/*.cobertura.xml" \
          "-reporttypes:TextSummary" \
          -verbosity:Error \
          > coverage-summary.txt
      working-directory: Cluster/

    # 7. Upload coverage summary
    - name: Upload coverage summary
      uses: actions/upload-artifact@v4
      with:
        name: coverage-summary
        path: Cluster/coverage-summary.txt

    # 8. Generate full HTML report
    - name: Generate HTML coverage report
      run: |
        ./tools/reportgenerator \
          "-reports:TestResults/Coverage/*.cobertura.xml" \
          "-targetdir:CoverageReport" \
          -reporttypes:Html
      working-directory: Cluster/

    # 9. Upload HTML report
    - name: Upload coverage-report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: Cluster/CoverageReport

    - name: Check formatting and code style
      run: dotnet format --verify-no-changes --severity info
      working-directory: Cluster/
