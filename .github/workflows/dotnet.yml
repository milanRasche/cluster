name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Restore & Build
    - name: Restore dependencies
      run: dotnet restore Cluster.sln
      working-directory: Cluster/

    - name: Build
      run: dotnet build --no-restore Cluster.sln --configuration Release
      working-directory: Cluster/

    # 4. Test + Coverage
    - name: Test and collect coverage
      run: |
        dotnet test Cluster.sln \
          --no-build \
          --configuration Release \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=TestResults/Coverage/
      working-directory: Cluster/

 # 5. Test and collect coverage
    - name: Run tests with coverage
      run: |
        dotnet test Cluster.sln \
          --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
      working-directory: Cluster/

    # 6. Upload to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: Cluster/TestResults/**/coverage.cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true

    # 7. Linter and Stuff
    - name: Check formatting and code style
      run: dotnet format --verify-no-changes --severity info
      working-directory: Cluster/
