name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Your_password123"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "echo 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Wait for SQL Server to be ready (optional, but safer)
    - name: Wait for SQL Server
      run: sleep 15

    # 4. Restore dependencies
    - name: Restore dependencies
      run: dotnet restore Cluster.sln
      working-directory: Cluster/

    # 5. Build
    - name: Build
      run: dotnet build --no-restore Cluster.sln --configuration Release
      working-directory: Cluster/

    # 6. Test and collect coverage
    - name: Run tests with coverage
      run: |
        dotnet test Cluster.sln \
          --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
      working-directory: Cluster/
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=MigrationTestDb;User Id=sa;Password=TestPassword123;TrustServerCertificate=True;"

    # 7. Upload to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: Cluster/TestResults/**/coverage.cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true

    # 8. Linter and Stuff
    - name: Check formatting and code style
      run: dotnet format Cluster.sln --verify-no-changes --severity info
      working-directory: Cluster/
