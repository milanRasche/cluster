name: Deploy to AKS

on:
  workflow_run:
    workflows:
      - "Build and Push Docker Images"
    types:
      - completed

jobs:
  deploy-to-aks:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your repo so that /k8s is available
      - name: Check out repository
        uses: actions/checkout@v3

      # 2) Log in to Azure via Service Principal (store its JSON blob in ${{ secrets.AZURE_CREDENTIALS }})
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3) Configure kubectl to talk to your AKS cluster
      - name: Set AKS context
        uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      # 4) Apply every YAML under /k8s/ to AKS
      - name: Deploy manifests to AKS
        run: |
          kubectl apply -f Cluster/k8s -f Cluster/k8s/service-deployments
