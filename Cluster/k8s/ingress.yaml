# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-ingress
  annotations:
    # keep HTTPS enforced if you like
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - cluster.local
      secretName: devcert
  rules:
    - host: cluster.local
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 80
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: users
                port:
                  number: 80
          - path: /tasks
            pathType: Prefix
            backend:
              service:
                name: tasks
                port:
                  number: 80
