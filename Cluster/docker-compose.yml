services:

  gateway.api:
    image: ${DOCKER_REGISTRY-}gatewayapi
    build:
      context: .
      dockerfile: gateway/Gateway.API/Dockerfile
    ports:
        - 8080:8080
    depends_on: 
    - users.api
    - tasks.api
    - dashboard.api
    - auth.api
    - mssql 

  users.api:
    image: ${DOCKER_REGISTRY-}usersapi
    build:
      context: .
      dockerfile: services/Users.API/Dockerfile
    expose:
    - "8080"
    networks: 
     - cluster_network


  tasks.api:
    image: ${DOCKER_REGISTRY-}tasksapi
    build:
      context: .
      dockerfile: services/Tasks.API/Dockerfile
    expose:
    - "8080"
    networks: 
     - cluster_network


  dashboard.api:
    image: ${DOCKER_REGISTRY-}dashboardapi
    build:
      context: .
      dockerfile: services/Dashboard.API/Dockerfile
    expose:
    - "8080"
    networks: 
     - cluster_network


  auth.api:
    image: ${DOCKER_REGISTRY-}authapi
    build:
      context: .
      dockerfile: services/Auth.API/Dockerfile
    expose:
    - "8080"
    networks: 
    - cluster_network
    environment:
    - ConnectionStrings__DefaultConnection=Server=mssql;Database=auth_db;User=sa;Password=TestPassword;TrustServerCertificate=True
    depends_on:
    - mssql

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
     - ACCEPT_EULA=Y
     - SA_PASSWORD=TestPassword
    ports:
     - "1433:1433"
    networks: 
     - cluster_network

networks:
  cluster_network:  
    driver: bridge