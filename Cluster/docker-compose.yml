services:
  gateway.api:
    build:
      context: .
      dockerfile: gateway/Gateway.API/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - users.api
      - tasks.api
      - dashboard.api
      - auth.api
      - auth-db
    volumes:
      - ./certs:/app/certs:ro
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080;https://+:8081
      ASPNETCORE_HTTPS_PORT: 8081
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/certs/devcert.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: password
    networks:
      - cluster_network

  users.api:
    build:
      context: .
      dockerfile: services/Users.API/Dockerfile
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    networks:
      - cluster_network

  tasks.api:
    build:
      context: .
      dockerfile: services/Tasks.API/Dockerfile
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    networks:
      - cluster_network

  dashboard.api:
    build:
      context: .
      dockerfile: services/Dashboard.API/Dockerfile
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    networks:
      - cluster_network

  auth.api:
    build:
      context: .
      dockerfile: services/Auth.API/Dockerfile
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: >
        Server=auth-db,1433;
        Database=auth_db;
        User=sa;
        Password=TestPassword123;
        TrustServerCertificate=True
    depends_on:
      - auth-db
    networks:
      - cluster_network

  auth-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-auth
    networks:
      cluster_network:
        aliases:
        - auth-db
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'TestPassword123'
    ports:
      - "1433:1433"

  clusterfrontend:
    build:
      context: .
      dockerfile: frontend/ClusterFrontend/ClusterFrontend/Dockerfile
    ports:
      - "5002:5002"
      - "5003:5003"
    volumes:
      - ./certs:/app/certs:ro
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5002;https://+:5003
      ASPNETCORE_HTTPS_PORT: 5003
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/certs/devcert.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: password
    networks:
      - cluster_network

networks:
  cluster_network:
    driver: bridge
